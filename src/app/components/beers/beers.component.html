
<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let beer of result">
      <div class="card">
        <div class="container-fluid text-center">
            <img class="card-img-top" [src]="beer.image_url" style="width: 50px" alt="">          
        </div>
        <div class="card-body">
          <h4 class="card-title">{{beer.name | titlecase}}</h4>
          <h3>{{beer.abv | alcohol : ','}}</h3>
          <p class="card-text">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>
  
</div>


<p>
  {{result | json}}
</p>
