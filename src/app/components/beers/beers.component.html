
<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let beer of result">
      <div class="card">
        <img class="card-img-top" [src]="beer.image_url" height="50px" alt="">
        <div class="card-body">
          <h4 class="card-title">{{beer.name}}</h4>
          <p class="card-text">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>
  
</div>


<p>
  {{result | json}}
</p>
